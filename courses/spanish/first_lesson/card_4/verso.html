    <li>
        Comme en français, le u ne se prononce pas dans les combinai- sons <b>gue, gui</b> et <b>que, qui : guitarra</b> [guitarra], guitare; <b>que</b> [qué], que.
    </li>
    <li>
        Le <b>u</b> de <b>gue</b> et <b>gui</b> n'est prononcé que lorsqu'il est surmonté d'un tréma :argüir [argouir], arguer.
    </li>
</ul>
